<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box position = "2 1.5 -4" rotation = "90 90 20" color="cyan">
        </a-box>
        <a-plane position = "0 1 -4" rotation = "-90 0 0" scale = "4 4 4" color = "green"></a-plane>
        <a-sphere position = "0 2 -4" color = "yellow"></a-sphere>
        <a-cylinder position = "-2 2 -4" rotation = "0 90 0" scale = "1 2 1" color = "blue"></a-cylinder>
        <a-octahedron position = "-2.3 0.43 0" color = "#FF926B" radius = "0.45"></a-octahedron>
        <a-ring position = "-3.7 0.7 0" color = "teal" radius-inner= "0.25" radius-outer = "0.7"></a-octahedron>
    </a-scene>
</body>
</html>
